<div class="wrap-brands">
    <div class="wrap-button">
        <button style="width: 106px;" (click)="showAddPopup()" mat-stroked-button color="primary">Add New</button>
    </div>
    <div class="wrap-table">
        <table mat-table [dataSource]="dataSource" matSort class="brand-table" *ngIf="listBrand?.length">

            <!-- Position Column -->
            <ng-container matColumnDef="BrandID">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="min-width: 50px;"> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.BrandID}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="BrandName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.BrandName}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="ImageUrl">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: auto; max-width: 300px;"> Image
                </th>
                <td mat-cell *matCellDef="let element">
                    <div style="padding: 8px;">
                        <img class="brand-img" src="{{element.ImageUrl}}" alt="">
                    </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="Options">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Options </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-stroked-button color="primary" (click)="onEditItem(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-stroked-button color="warn" (click)="onDeleteItem(element)" style="margin-left: 8px;">
                        <mat-icon>delete_outline</mat-icon>
                    </button>
                </td>


            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>


</div>

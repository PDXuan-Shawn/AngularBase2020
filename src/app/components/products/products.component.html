<div class="wrap-products" *ngIf="isLoaded">
    <!-- tìm kiếm  -->
    <div class="wrap-header-product">
        <div class="pager-header"></div>
        <div class="wrap-action" *ngIf="listProduct">
            <input (keyup.enter)="onSearch()" class="form-control" #search  placeholder="Search"
                type="text">
            <button style="width: 106px;" (click)="showAddPopup()" mat-stroked-button color="primary">Add New</button>
        </div>
    </div>

    <!-- Danh sách sản phầm  -->
    <div class="wrap-list-prod">
        <div class="product-list">
            <div class="one-product" *ngFor="let item of listProduct">
                <app-product-item [product]="item" (clickEdit)="onEditItem($event)" (clickDelete)="onDeleteItem($event)" ></app-product-item>
            </div>
        </div>
    </div>
    
    <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
        <app-pager [pageSize]="pagerParam.pageSize" [totalCount]="totalCount" (pageChanged)="onPageChanged($event)">
        </app-pager>
    </div>

 
</div>
